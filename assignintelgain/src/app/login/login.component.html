<div class="logo pb-4" style="margin-left: 36%;margin-top: 5%;">
  <img src="./../../assets/download.png">
</div>
<div class="row justify-content-center">

<div class="col-md-6">
<h1 style="margin-left: 45%;margin-top: 5%;"><b>Login</b></h1>
<form name="form" style="margin-left: 35%;">
  <div class="form-row">
    <div class="col-sm-4">
        <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control"  placeholder="Username"  name="username" [(ngModel)]="login.username">
    </div>
  </div>
  <br>
  <div class="col-sm-4">
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="login.password" placeholder="Password">
    </div>
  </div>
    <br>
    <div class="col">
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary"  (click)="loginUser()">Login</button>
        
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
    </div>
    </div>
</form>
</div>
</div>
