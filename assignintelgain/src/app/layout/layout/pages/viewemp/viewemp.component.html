<div class="white-bg height100 ">
  <div class="row justify-content-center" style="margin-left: 40%;">
    <div class="col-md-12" style="margin-left: 60%;">
      <div class="edit">
        <a [routerLink]="['../employee']" (click)="click()" [queryParams]="{q:'id'}">Edit Details</a>
      </div>

    </div>
    <div class="col-md-6">
      <div class="data-title">
        <h4>Employee Details</h4>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="p-2">

            <div class="form-row pb-3">
              <div class="col-md-6 col-xs-12">
                <span class="headings">Employee Name</span>
                <br>
                <span class="detaildata">{{employee.first_name}}</span>
              </div>
              <br><br><br><br>
              <div class="col-md-6 col-xs-12">
                <span class="headings">Mobile Number</span>
                <br>
                <span class="detaildata">{{employee.mobile_no}}</span>
              </div>
              <br><br><br><br>
              <div class="col-md-6 col-xs-12">
                <span class="headings">Email</span>
                <br>
                <span class="detaildata">{{employee.email}}</span>
              </div>
              <br><br><br><br>
              <div class="col-md-6 col-xs-12">
                <span class="headings">Employee Id</span>
                <br>
                <span class="detaildata">{{employee.employeeId}}</span>
              </div>
              <br><br><br><br>
              <div class="col-md-6 col-xs-12">
                <span class="headings">Designation</span>
                <br>
                <span class="detaildata">{{employee.designation}}</span>
              </div>
              <br><br><br><br>
              <div class="col-md-6 col-xs-12">
                <span class="headings">role</span>
                <br>
                <span class="detaildata">{{employee.role}}</span>
              </div>
            </div>
          </div>
        </div>
        </div>
