<div style="background: rgb(255, 255, 255); width:100%;height:100%;">
  <div class="container-fluid">
    <div class="row" style="margin-left: 5%;margin-top: 3%;">
      <div class="col-md-6 col-sm-12 col-xs-12">

        <div class="tree" style="overflow-x: auto;min-height: 450px;">
          <h4>Role wise logins name</h4>


          <li>
            <i class="fa fa-plus-circle" aria-hidden="true" (click)="getAdminData();"></i>
            <span class="steppericon" (click)="getAdminData();"><b> Admin </b></span>
          </li>
          <ul *ngFor=" let userdata of userList">
            <li *ngIf="userdata.role=='admin'">
              <span class="steppericon">{{userdata.first_name}}</span>
            </li>
          </ul>

          <li>
            <i class="fa fa-plus-circle" aria-hidden="true" (click)="getUserData();"></i>
            <span class="steppericon" (click)="getUserData();"><b> User</b></span>
          </li>
          <ul *ngFor=" let userdata of userList">
            <li *ngIf="userdata.role=='user'">
              <span class="steppericon">{{userdata.first_name}}</span>
            </li>
          </ul>


        </div>

      </div>





    </div>
  </div>
</div>
